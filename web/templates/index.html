<!DOCTYPE html>
<html>
<!--From https://codepen.io/frytyler/pen/EGdtg-->

<head>
    <meta charset="UTF-8" />
    <title>Fish Weight Predictor</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Hind:300" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
</head>

<body>
    <div class="login">
        <h1>Predict fish weight</h1>

        <!-- 'Length1', 'Length2', 'Length3', 'Height', 'Width' -->

        <form action="{{ url_for('predict')}}" method="post">
            <input type="text" name="length1" placeholder="Length1" required="required" />
            <input type="text" name="length2" placeholder="Length2" required="required" />
            <input type="text" name="length3" placeholder="Length3" required="required" />
            <input type="text" name="height" placeholder="Height" required="required" />
            <input type="text" name="width" placeholder="Width" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">
                Predict
            </button>
        </form>

        <br />
        <br />
        {{ prediction_text }}
    </div>
</body>

</html>
